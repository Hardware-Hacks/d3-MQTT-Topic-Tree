
<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <link type="text/css" rel="stylesheet" href="style.css"/>
    <script type="text/javascript" src="d3/d3.js"></script>
    <script type="text/javascript" src="d3/d3.layout.js"></script>
    <script type="text/javascript" src="topic-tree.js"></script>
    <style type="text/css">


.node circle {
  cursor: pointer;
  fill: #fff;
  stroke: steelblue;
  stroke-width: 1.5px;
}

.node text {
  font-size: 11px;
}

path.link {
  fill: none;
  stroke: #ccc;
  stroke-width: 1.5px;
}

.popup rect {
  fill: blue;
  stroke: black;
  stroke-width: 1.5px;
  opacity: 1;
  fill-opacity: 1;
}

.popup text {
   fill: red;
   font-weight: bold; 
}
    </style>
  </head>
  <body>
    <div id="body" style="width:1280px; height:800px; border=1px;">
    	
    </div>
    <script type="text/javascript">

setup("body"); //Supply tag for d3 tree to attach to. "body" is id of div

var ws = new WebSocket('ws://'+document.location.hostname+':1880/');

ws.open = onConnect; //Open websocket and run onConnect function
ws.onmessage = onMessage(message); //When message is received run onMessage
ws.onclose = onDisconnect; // When disconnected run onDisconnect

function onConnect(){
	console.log("mqtt connected...");
}

function onMessage(message) {
	console.log(message.payload);
	//addNode(message.destinationName, message.payloadString);
}

function onDisconnect() {
	console.log("disconnected...");
}
    </script>
  </body>
</html>
